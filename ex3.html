<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div style="background-color: green; padding: 20px" id="root"></div>
    <script type="text/babel">
      const yellowListItem = React.createElement("li", {
        id: "yellow",
        style: { color: "yellow" },
        children: "I'am yellow",
      });
      const pinkListItem = React.createElement("li", {
        id: "pink",
        style: { color: "pink" },
        children: "I'am pink",
      });
      const blueListItem = React.createElement("li", {
        id: "blue",
        style: { color: "blue" },
        children: "I'am blue",
      });
      const element = React.createElement("ul", {
        id: "my new element",
        style: { backgrounColor: "blue" },
        children: [yellowListItem, blueListItem, pinkListItem],
      });
      ReactDOM.render(element, document.getElementById("root"));
    </script>
  </body>
</html>
